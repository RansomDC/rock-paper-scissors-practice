<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
<div class="header">The time has come to make a choice. Do you fight against the machines? Or do you submit to their superior Rock, Paper, Scissors technology? Choose...</div>

<div class="buttons">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
</div>

<div class="results"></div>
<div class="scores">
    <div class="container">
        <div class="name">Your Score:</div>
        <div class="playerScore score"></div>
    </div>
    <div class="container">
        <div class="name">Computer's Score:</div>
        <div class="computerScore score"></div>
    </div>
</div>
<div class="resetContainer"></div>




<script src="script.js"></script>
</body>
</html>
